name: OrangeFox - Build

# Credits to:
# https://github.com/TeamWin
# https://gitlab.com/OrangeFox
# https://github.com/azwhikaru for Recovery Builder Template
# And all Contributors in every repositories I used

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'OrangeFox Device Tree'
        required: true
        default: 'https://github.com/nepntt9/0android_device_samsung_m14x.git'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Specify your Device Path'
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        description: 'Specify your Device Codename'
        required: true
        default: 'm14x'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot

jobs:
  build:
    name: Build OFR by ${{ github.actor }}
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
              
    - name: Clean-up
      uses: rokibhasansagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24
      
    - name: Build Environment
      run: |
        sudo apt install aria2 -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
      
    - name: Set-up Manifest
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: Clone Device Tree
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV

    - name: Building OrangeFox
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        set +e
        source build/envsetup.sh
          export OF_CRB_GSI=1
          export OF_TREBLE_CHECK=1
          export FOX_ENABLE_APP_MANAGER=1
          export OF_ENABLE_LPTOOLS=1
          export OF_USE_LOCKSCREEN_BUTTON=1
          export OF_ALLOW_DISABLE_NAVBAR=1
          export FOX_USE_NANO_EDITOR=1
          export FOX_USE_BASH_SHELL=1
          export OF_WIFI_ENABLED=1
          export FOX_ENABLE_BROWSER=1
          export OF_DOWNLOAD_MANAGER=1
          export OF_FULL_TREBLE=1
          export OF_SUPPORT_GSI=1
          export OF_TREBLE_GSI=1
          export FOX_DYNAMIC_PARTITIONS=1
          export OF_VIRTUAL_AB=1
          export OF_SUPER_GSI=1
          export OF_DYNAMIC_PARTITION_SUPPORT=1
          export OF_SUPPORTS_DYNAMIC_PARTITIONS=1
          export OF_SHOW_ALL_FLAGS=1
          export FOX_SHOW_BUILD_INFO=1
          export OF_DEBUG_MODE=1
          export OF_R14_THEME=1
          export FOX_USE_FULL_THEME_ENGINE=1
          export TW_THEME="ORANGEFOX"
          export FOX_THEME_DEFAULT=1
          export OF_MULTIPLE_THEMES=1
          export FOX_CUSTOM_SPLASH=1
          export OF_LOCKSCREEN_THEMES=1
          export FOX_COLOR_CHOOSER=1
          export FOX_ADVANCED_BROWSER=1
          export OF_HTML_RENDERING=1
          export FOX_JAVASCRIPT_ENGINE=1
          export OF_TAB_BROWSING=1
          export FOX_WEBGL_SUPPORT=1
          export OF_DOWNLOAD_ACCELERATION=1
          export OF_AVBCTL=1
          export OF_AVBTOOL=1
          export OF_AVB_TOOLS_MENU=1
          export FOX_A_ONLY_DEVICE=1
          export OF_DEVICE_IS_AONLY=1
          export FOX_RECOVERY_BOOT_PARTITION="/dev/block/by-name/boot"
          export FOX_RECOVERY_SYSTEM_PARTITION="/dev/block/by-name/system"
          export OF_ADB_SIDEDLOAD=1
          export FOX_ENABLE_ADB=1
          export OF_ADVANCED_ADB=1
          export FOX_ADB_FASTBOOT_MODE=1
          export OF_TERMINAL_ADB_COMMANDS=1
          export OF_ADVANCED_ADB_SHELL=1
          export FOX_WIRELESS_ADB=1
          export OF_ADB_AUTOMATION=1
          export FOX_ADB_COMMAND_HISTORY=1
          export OF_ADB_SCRIPTING=1
          export FOX_ADB_SERVER=1
          export OF_TREBLE_BOOT_STATUS=1
          export FOX_TREBLE_STATUS_SCREEN=1
          export OF_GSI_TOOLKIT=1
          export FOX_TREBLE_PATCHER=1
          export OF_GSI_INSTALLER=1
          export FOX_SYSTEMIZE_GSI=1
          export OF_VENDOR_DLKM_PATCH=1
          export FOX_GSI_COMPAT_CHECK=1
          export OF_TREBLE_PARTITION_MANAGER=1
          export FOX_GSI_RESIZER=1
          export OF_SUPER_PARTITION_TOOL=1
          export FOX_LPTOOLS_GSI=1
          export OF_PATCH_VBMETA=1
          export OF_DISABLE_AVB_PATCH_OFFSET=1
          export OF_AUTO_PATCH_VBMETA=1
          export OF_VBMETA_DISABLE_VERIFICATION=1
          export OF_VBMETA_DISABLE_FLAGS=1
          export OF_VBMETA_FORCE_DISABLE=1
          export OF_SHOW_VBMETA_PATCH_NOTICE=1
          export OF_FORCE_VBMETA_PATCH_WARNING=1
          export OF_PATCH_BOOT_IMAGE=1
          export OF_PATCH_DTBO=1
          export OF_PATCH_INIT=1
          export OF_PATCH_VENDOR_DLKM=1
          export OF_PATCH_ALL_BOOT_PARTITIONS=1
          export OF_PATCH_RO_BOOT=1
          export OF_PATCH_VENDOR_BOOT=1
          export OF_ADVANCED_PATCHING_MENU=1
          export FOX_PATCHING_OPTIONS=1
          export OF_PATCH_MANAGER=1
          export FOX_CUSTOM_PATCH_ACTIONS=1
          export OF_SETTINGS_PATCH_MENU=1
          
          echo "Flags added successfully for OrangeFox m14x:"
          
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng && make clean && mka adbd ${{ inputs.BUILD_TARGET }}image

    - name: Set Release Properties
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        if [[ "${DEVICE_TREE_URL}" == *.git ]]; then
          DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        fi
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
        name: OrangeFox Recovery for ${{ inputs.DEVICE_NAME }} // ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: |
          ## OrangeFox Recovery Build - Unofficial
          Build: fox_${{ inputs.MANIFEST_BRANCH }}
          Device: [Device Tree/Branch](${{ env.DEVICE_TREE_URL }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
          Commit: Most recent [commit](${{ env.DEVICE_TREE_URL }}/commit/${{ env.COMMIT_ID }}) during building.
          
    
